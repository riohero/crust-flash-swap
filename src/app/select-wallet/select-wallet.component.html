<div class="modal-header">
  <h4 class="modal-title">Select a wallet</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div
    class="wallet-item"
    *ngFor="let item of wallets"
    (click)="onClickWallet(item)"
  >
    <img class="wallet-img" [src]="item.img" />
    <span class="wallet-name">{{ item.text }}</span>
    <div></div>
  </div>
</div>
